<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
</head>
<body class="bg-secondary">
    <div id="app">
        <navbar></navbar>
        <!-- Formulario para añadir usuarios -->
        
        <div class="mx-5 mt-1 border bg-dark" style="border: dotted gray; border-radius: 10px;">
            <h3 class="text-center mb-2 text-light ">Agregar nuevo usuario</h3>
            <form>
            	<div class="mx-5">
            		<label for="nombres" class="mt-3 text-light ">Nombres usuario</label>
                    <input v-model="nombre"  type="text" class="form-control " placeholder="Nombres" required>
                    
                    <label for="apellidos" class="mt-3 text-light ">Apellidos usuario</label>
                    <input v-model="apellido"  type="text" name="apellido" placeholder="Apellidos" class="form-control" required>
            	</div>
            	
                <div class="text-center my-3 mx-5">
                    <input @click="crearUsuario" type="button" value="Agregar" class="btn btn-success btn-block">
                </div> 
            </form>
        </div>
     
        
        <div class="mt-2 mx-5 bg-dark" style="border: dotted gray; border-radius: 10px;" v-if="usuarios.length > 0">
            <h4 class="text-center mt-3 text-light">Listado de usuarios</h4>
            
            <div class="mx-3 my-3" >
                <table class="table table-hover table-borderless table-striped mx-2 my-2 bg-white">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>NOMBRES</th>
                            <th>APELLIDOS</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(usuario, index) in usuarios">
                            <td>{{ usuario.id }}</td>
                            <td>
                                <span v-if="formActualizar && idActualizar == index">
                                    <!-- Formulario para actualizar, MOSTRARA ESTE CUANDO SE SELECCIONE UN REGISTRO PARA ACTUALIZAR-->
                                    <input v-model="nombreActualizar" type="text" class="form-control" placeholder="Nombres">
                                </span> 
                                
                                <span v-else>
                                    <!-- Dato nombre -->
                                    {{ usuario.nombre }}
                                </span>
                            </td>
                            <td>
                                <span v-if="formActualizar && idActualizar == index">
                                    <!-- Formulario para actualizar MOSTRARA ESTE CUANDO SE SELECCIONE UN REGISTRO PARA ACTUALIZAR-->
                                    <input v-model="apellidoActualizar" type="text" class="form-control" placeholder="Apellidos">
                                </span> 
                                    <span v-else>
                                    <!-- Dato nombre -->
                                    {{ usuario.apellido }}
                                </span>
                            </td>
                                    
                            <td>
                                <!-- Botón para guardar la información actualizada MOSTRAR ESTE BOTON LUEGO DE PRESIONAR ACTUALIZAR, PARA FINALIZAR LA ACTUALIZACION DEL REISTRO-->
                                <span v-if="formActualizar && idActualizar == index">
                                    <button @click="guardarActualizacion(index)" class="btn btn-success">Guardar</button>
                                </span>
                                <span v-else>
                                    <!-- Botón para mostrar el formulario de actualizar -->
                                    <button @click="verFormActualizar(index)" class="btn btn-warning">Actualizar</button>
                                    <!-- Botón para borrar -->
                                    <button @click="borrarUsuario(index)" class="btn btn-danger">Borrar</button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!-- <foot-s></foot-s> -->
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/app3.js"></script>
</body>
</html>
