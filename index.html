<!DOCTYPE html>
<html lang="es-SV">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>VUE</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <!-- Un primer ejemplo para dar una introduccion a Vue.JS -->
    <div class="container mt-5 mx-5" id="app">
        
        <!-- Para renderizar el titulo -->
        <h4 style="text-align: center">{{ titulo }}</h4>

        <div class="my-3 mx-5" style="border: dotted gray; border-radius: 10px;">
            <label for="tareas" class="mx-2 mt-3 "><kbd>Nombre de la tarea</kdb></label>
                <!-- Control para ingresar un datos, con el v-model que llamaramos de tal manera -->
            <input type="text" name="tarea" class="form-control" v-model="nuevaTareaNombre" >
        
            <label for="horas" class="mx-2 mt-3"><kbd>Duracion aproximada </kbd> </label>
                <!-- Control para ingresar un datos, con el v-model que llamaramos de tal manera -->
                <!-- Ademas agregamos un evento keyup de vue para llamar una funcion -->
            <input type="text" name="horas" class="form-control" v-model="nuevaTareaTiempo" v-on:keyup.enter="agregarTarea">
            <div class="d-flex justify-content-center">
                <!-- Boton con evento para agregar la tarea -->
                    <button class="btn btn-primary " @click="agregarTarea">Agregar</button>
            </div>
        </div>
        
        <!-- Un for de vue para mostrar las tareas dispuestas y su estado -->
        <!-- para resguardar la informacion hacemos uso de local storage -->
        <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                
                <!-- El contenido del for que mostrara las tareas -->
                <div class="d-flex justify-content-between">
                    <div>
                        <p><b>Tarea {{index + 1}}</b> --- {{item.nombre}} <br>
                            <b>Tiempo estimado: </b> --- {{item.tiempo}}</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success btn-sm align-middle" @click="editarTarea(index)">Realizada</button>
                        <br>
                        <button class="btn btn-danger btn-sm align-middle" @click="eliminarTarea(index)">Eliminar</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

   <!-- Los scripts que usaremos VUE Y PROPIO -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="js/app2.js" ></script>
</body>
</html>
