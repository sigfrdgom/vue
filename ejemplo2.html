<!DOCTYPE html>
<html lang="es-SV">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>VUE</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body class="bg-secondary">
    <div id="app">
        <navbar></navbar>
        <h2 class="mt-3 text-center text-light"> {{ titulo }} </h2>
        
        <div class="my-3 mx-5 border border-rounded bg-dark" style="border: dotted gray; border-radius: 10px;">
            
            <div class="mx-3">
                <label for="tareas" class="mt-3 text-light ">Nombre de la tarea</label>
                <input type="text" name="tarea" class="form-control" v-model="nuevaTareaNombre" >
            </div>

            <div class="mx-3">
                <label for="horas" class="mx-2 mt-3 text-light">Duracion aproximada</label>
                <input type="text" name="horas" class="form-control" v-model="nuevaTareaTiempo" @keyup.enter="agregarTarea">
            </div>

            <div class="d-flex justify-content-center my-3 mx-5">
                <!-- Boton con evento para agregar la tarea -->
                <button class="btn btn-primary btn-block" @click="agregarTarea">Agregar tarea</button>
            </div>

        </div>

        <div class="mt-3 mx-5" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between">
                    <div>
                        <p><b>Tarea {{index + 1}}</b> --- {{item.nombre}} <br>
                            <b>Tiempo estimado: </b> --- {{item.tiempo}}</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success" @click="editarTarea(index)"> Tarea <br> Realizada</button>
                        <br>
                        <button class="btn btn-danger " @click="eliminarTarea(index)">Eliminar <br> tarea</button>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- <foot-s></foot-s> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/app2.js" ></script>
</body>
</html>
